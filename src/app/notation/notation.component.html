<li class="question" cdkDrag>
    <div class="d-flex justify-content-between header-question" >
      <button class="ancre"  cdkDragHandle title="Déplacer la question"><mat-icon class="menu-icon">drag_indicator</mat-icon></button>
      <h5 class="type-question">
        <img *ngIf="isAutoGenerated" class="auto-mode-icon" title="Question générée automatiquement" src="assets/images/quaero/auto_mode.png" />
        {{'question_notation.notation' | translate}}</h5>
      <div class="menu-question">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" title="Choisir une action"><mat-icon class="menu-icon">more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="display_question_notation()"><mat-icon>remove_red_eye</mat-icon><span>{{ 'parametres.afficher' | translate }}</span></button>
          <button mat-menu-item (click)="openSideModal()"><mat-icon>transform</mat-icon><span>{{ 'parametres.branchement' | translate }}</span></button>
          <button mat-menu-item (click)="openGeneratorModal()"><mat-icon>auto_awesome</mat-icon><span>{{ 'parametres.generer' | translate }}</span></button>
          <button mat-menu-item (click)='collapse_question()'><mat-icon>expand</mat-icon><span>{{ 'parametres.reduire_agrandir' | translate }}</span></button>
          <button mat-menu-item (click)='remove_question(this.componentId)'><mat-icon>delete_outline</mat-icon><span>{{ 'parametres.supprimer' | translate }}</span></button>
        </mat-menu>
      </div>
    </div>
    <div>
        <textarea autosize class="form-control input-border-bottom libelle-question" placeholder="Libellé de la question" rows="1" 
		[(ngModel)]="libelleQuestion" name="libelleQuestion"></textarea>
    </div>
    <div [hidden]="collapseQuestionsService.isCollapseAll" [hidden]="isCollapse" >


          <div #myComponent class="d-flex justify-content-center div-etoiles">
              <img class="img-empty-etoile" src="assets/images/quaero/star_all_empty.png" width="40vh" height="35vh" (click)='all_empty_image()'/>
              <img class="img-etoile" *ngFor="let i of Arr(nbStars).fill(1); index as n" src="assets/images/quaero/star_empty.png" title="{{n+1}}" (click)='change_image(n)' />
          </div>
  
        <div class="d-flex justify-content-around div-parameters">
            <mat-button-toggle-group [(ngModel)]="obligatoire" name="reponse_obligatoire" aria-label="Reponse Obligatoire">
              <mat-button-toggle value='oui'>{{'commons.reponse_obligatoire' | translate}}</mat-button-toggle>
              <mat-button-toggle value='non'>{{'commons.reponse_facultative' | translate}}</mat-button-toggle>
            </mat-button-toggle-group>
            <div>
              <label class="label-parameter">{{'question_notation.nb_graduations' | translate }} :</label>
              <input class="input-border-bottom saisie-number" [(ngModel)]="nbStars" type="number" min="0" max="10"/> 
          </div>
        </div>
    </div>
    <div>
        <textarea class="branchement d-none" placeholder="Branchement" readonly></textarea>
    </div>
    <app-notation-branchement #sideModal [titre]="libelleQuestion"  [questions]="questions"></app-notation-branchement>
    <app-notation-modal #editNotation [titre]="libelleQuestion"  [nbStars]="nbStars"></app-notation-modal>
    <app-notation-generator #generatorModal (newQuestionEvent)="receiveQuestion($event)"></app-notation-generator>
  </li>
