<li class="question" cdkDrag>
    <div class="d-flex justify-content-between header-question">
        <button class="ancre" cdkDragHandle title="Déplacer la question"><mat-icon
                class="menu-icon">drag_indicator</mat-icon></button>
        <h5 class="type-question">
            <img *ngIf="isAutoGenerated" class="auto-mode-icon" title="Question générée automatiquement" src="assets/images/quaero/auto_mode.png" />
            {{'question_satisfaction.satisfaction' | translate}}</h5>
        <div class="menu-question">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button"
                title="Choisir une action"><mat-icon class="menu-icon">more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item
                    (click)="display_question_satisfaction()"><mat-icon>remove_red_eye</mat-icon><span>{{ 'parametres.afficher' | translate }}</span></button>
                <button mat-menu-item
                    (click)="openSideModal()"><mat-icon>transform</mat-icon><span>{{ 'parametres.branchement' | translate }}</span></button>
                <button mat-menu-item (click)="openGeneratorModal()"><mat-icon>auto_awesome</mat-icon><span>{{ 'parametres.generer' | translate }}</span></button>
                <button mat-menu-item
                    (click)='collapse_question()'><mat-icon>expand</mat-icon><span>{{ 'parametres.reduire_agrandir' | translate }}</span></button>
                <button mat-menu-item
                    (click)='remove_question(this.componentId)'><mat-icon>delete_outline</mat-icon><span>{{ 'parametres.supprimer' | translate }}</span></button>
            </mat-menu>
        </div>
    </div>
    <div>
        <textarea autosize class="form-control input-border-bottom libelle-question"
            placeholder="Libellé de la question" rows="1" [(ngModel)]="libelleQuestion" name="libelleQuestion">
        </textarea>
    </div>
    <div [hidden]="collapseQuestionsService.isCollapseAll" [hidden]="isCollapse">
        <div class="d-flex justify-content-between centered echelle_5" *ngIf="typeEchelle.value == 1">
            <div class="div-images" *ngFor="let niveau of echelle_list; let i = index">
                <figure class="figure">
                  <div class="d-flex justify-content-center">
                    <img class="img-smiley" [src]="'assets/images/quaero/smiley_' + (i+1) + '.png'" [attr.data-value]="i + 1"
                         (click)="change_note($event)" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <figcaption class="figure-caption">{{ niveau }}</figcaption>
                  </div>
                </figure>
              </div>
        </div>
        <div class="d-flex justify-content-between centered echelle_7" *ngIf="typeEchelle.value == 2">
            <div class="div-images" *ngFor="let niveau of echelle_list; let i = index">
                <figure class="figure">
                  <div class="d-flex justify-content-center">
                    <img class="img-smiley" [src]="'assets/images/quaero/smiley_' + (i) + '.png'" [attr.data-value]="i + 1" (click)="change_note($event)" />
                  </div>
                  <div class="d-flex justify-content-center">
                    <figcaption class="figure-caption">{{ niveau }}</figcaption>
                  </div>
                </figure>
              </div>
        </div>
        <div class="d-flex justify-content-center">
            <input class="input-border-bottom input-note" [(ngModel)]="value" readonly />
        </div>
        <div class="d-flex justify-content-around div-parameters">
            <mat-button-toggle-group [(ngModel)]="obligatoire" name="reponse_obligatoire"
                aria-label="Reponse Obligatoire">
                <mat-button-toggle value='oui'>{{'commons.reponse_obligatoire' | translate}}</mat-button-toggle>
                <mat-button-toggle value='non'>{{'commons.reponse_facultative' | translate}}</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-button-toggle-group #typeEchelle="matButtonToggleGroup" class="btn-type-echelle" [(ngModel)]="echelle">
                <mat-button-toggle value="1" aria-label="Text align left">
                    {{'question_satisfaction.echelle_5_positions' | translate}}
                </mat-button-toggle>
                <mat-button-toggle value="2" aria-label="Text align center">
                    {{'question_satisfaction.echelle_7_positions' | translate}}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <div>
        <textarea class="branchement d-none" placeholder="Branchement" readonly></textarea>
    </div>
    <app-satisfaction-branchement #sideModal [titre]="libelleQuestion" [questions]="questions"></app-satisfaction-branchement>

    <app-satisfaction-modal #editSatisfaction [titre]="libelleQuestion" [scale]="echelle" [scale_list]="echelle_list"></app-satisfaction-modal>

    <app-satisfaction-generator #generatorModal (newQuestionEvent)="receiveQuestion($event)"></app-satisfaction-generator>
</li>
