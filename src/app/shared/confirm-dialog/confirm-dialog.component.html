<h2 mat-dialog-title>{{ 'commons.confirmation'  | translate}}</h2>
<mat-dialog-content>
  <p>{{ data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around">
  <button mat-button (click)="onCancel()">{{'commons.annuler' | translate}}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{'commons.supprimer' | translate}}</button>
</mat-dialog-actions>
