<div class="side-modal" [class.open]="showModal">
    <div class="modal-content">
        <button type="button" class="close-modal" (click)="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <h1 class="libelle-question"><strong>{{titre}}</strong></h1>
        <div class="d-flex justify-content-center stars">
            <div #myComponent>
                <img class="img-empty" src="assets/images/quaero/star_all_empty.png" width="40vh" height="35vh" (click)='all_empty_image()'/>
                <img class="img-etoile" *ngFor="let i of Arr(nbStars).fill(1); index as n" src="assets/images/quaero/star_empty.png" title="{{n+1}}" (click)='change_image(n)'  />
            </div>
        </div>
    
</div>
