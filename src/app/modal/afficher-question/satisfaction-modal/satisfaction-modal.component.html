<div class="side-modal" [class.open]="showModal">
  <div class="modal-content">
    <button type="button" class="close-modal" (click)="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-x">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
  </button>
    <h1 class="libelle-question"><strong>{{titre}}</strong></h1>

    <div class="d-flex justify-content-between centered echelle_5" *ngIf="scale == '1'">
      <img class="img-empty" src="assets/images/quaero/star_all_empty.png" (click)='all_empty_image()' />
      <div class="div-images" *ngFor="let niveau of scale_list; let i = index">
        <figure class="figure">
          <div class="d-flex justify-content-center">
            <img class="img-smiley" [src]="'assets/images/quaero/smiley_' + (i+1) + '.png'" [attr.data-value]="i+1"
              (click)="change_note($event)" />
          </div>
          <div class="d-flex justify-content-center">
            <figcaption class="figure-caption">{{ niveau }}</figcaption>
          </div>
        </figure>
      </div>
    </div>
    <div class="d-flex justify-content-between centered echelle_7" *ngIf="scale == '2'">
      <img class="img-empty" src="assets/images/quaero/star_all_empty.png" (click)='all_empty_image()' />
      <div class="div-images" *ngFor="let niveau of scale_list; let i = index">
        <figure class="figure">
          <div class="d-flex justify-content-center">
            <img class="img-smiley" [src]="'assets/images/quaero/smiley_' + (i) + '.png'" [attr.data-value]="i+1"
              (click)="change_note($event)" />
          </div>
          <div class="d-flex justify-content-center">
            <figcaption class="figure-caption">{{ niveau }}</figcaption>
          </div>
        </figure>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <input class="input-border-bottom input-note" [(ngModel)]="value" readonly />
    </div>
  </div>
</div>
